<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style>
      body {
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         font-family: 'Inter', Arial, sans-serif;
      }
      .container {
         text-align: center;
      }
      .heading {
         font-size: 7rem;
         margin: 0;
         background-image: linear-gradient(120deg, #FF4B2B, #FF416C);
         color: #FF416C;
         background-clip: text;
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
      }
      .msg {
         font-size: 2rem;
         margin: 8px;
      }
   </style>
   <title>Something went wrong - iamone</title>
</head>
<body>
   <div class="container">
      <h1 class="heading">500</h1>
      <h3 class="msg">Something went wrong</h3>
   </div>
</body>
</html>
